<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IfElse</title>
</head>
<body>

<script>
    
    // Practice with IfElse
    var speedLimit = 55;
    
    function amISpeeding(speed){
        if (speed >= speedLimit) {
            alert("Yes. You are speeding! Your speed was: " + speed); 
            
        } else {
            alert("No, you are not speeding.");
        }
    }
    
    amISpeeding(53);
    amISpeeding(72);
    
    
    var xPos = 300;
    var yPos = 150;
    
    function sendWarning(x,y) {
        if ((x < xPos) && (y < yPos)) {
            alert("Adjust the position");
        } else {
            alert("Things are fine!");
        }
    }
    
    sendWarning(500, 160);
    sendWarning(100,100);
    sendWarning(201,149);
</script>
</body>
</html>
